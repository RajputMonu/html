<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <del> tag</title>
</head>

<body style="background-color: #b6d7a8;">
    <table border="0" width="70%" bgcolor="#b6d7a8" align="center">
        <h2 style="text-align: center;">
            &lt;del&gt; tag
        </h2>
        <hr noshade width="30%" color="black">
        <br>
        <tr>
            <td align="center">
                <font face="arial" size="4">
                    <b>Defination&nbsp;:</b>
                </font>
            </td>
            <td>
                <font face="arial" size="4">The HTML &lt;del&gt; element defines text that has been deleted from a
                    document.<br> Browsers will usually strike a line through deleted text.
                </font>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Example :</b></font>
            </td>
            <td>
                <font face="arial" size="3" color="#410bca">&lt;p&gt; </font> My favorite color is 
                <font face="arial"size="3" color="#410bca">&lt;del&gt;</font>blue
                <font face="arial" size="3" color="#410bca">&lt;/del&gt;</font> red.
                <font face="arial" size="3" color="#410bca">&lt;/p&gt;</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Output :</b></font>
            </td>
            <td><img src="/image/del.png" alt=""></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr align="center">
            <td>
                <a href="./link.html">Perivious</a>
            </td>
            <td>
                <a href="./ins.html">Next</a>
            </td>
        </tr>
    </table>

</body>

</html>
