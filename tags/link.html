<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <link> tag</title>
</head>

<body style="background-color: #b6d7a8;">
    <table border="0" width="70%" bgcolor="#b6d7a8" align="center">
        <h2 style="text-align: center;">
            &lt;link&gt; tag
        </h2>
        <hr noshade width="30%" color="black">
        <br>
        <tr>
            <td align="center">
                <font face="arial" size="4">
                    <b>Defination&nbsp;:</b>
                </font>
            </td>
            <td>
                <font face="arial" size="4">The &lt;link&gt; is used to create a relationship between a current document and any external document.
                </font>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Example :</b></font>
            </td>
            <td>
                <font face="arial" size="3" color="#410bca">&lt;link</font>
                <font face="arial"size="3" color="#410bca">rel</font>="stylesheet"
                <font face="arial" size="3" color="#410bca">href</font>="./new.css"
                <font face="arial" size="3" color="#410bca">&gt;</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Code :</b></font>
            </td>
            <td><img src="/image/link code.png" alt=""></td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Output :</b></font>
            </td>
            <td><img src="/image/link output.png" alt=""></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>

            <td>
