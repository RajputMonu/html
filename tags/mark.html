<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <mark> tag</title>
</head>

<body style="background-color: #b6d7a8;">
    <table border="0" width="70%" bgcolor="#b6d7a8" align="center">
        <h2 style="text-align: center;">
            &lt;mark&gt; tag
        </h2>
        <hr noshade width="30%" color="black">
        <br>
        <tr>
            <td align="center">
                <font face="arial" size="4">
                    <b>Defination&nbsp;:</b>
                </font>
            </td>
            <td>
                <font face="arial" size="4">The HTML &lt;mark&gt; element defines text that should be marked or highlighted:
                </font>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <font face="arial" size="4"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Example :</b></font>
            </td>
            <td>
                <font face="arial" size="3" color="#410bca">&lt;p&gt; </font>Do not forget to buy 
                <font face="arial"size="3" color="#410bca">&lt;mark&gt;</font>milk
                <font face="arial" size="3" color="#410bca">&lt;/mark&gt;</font>today.
                <font face="arial" size="3" color="#410bca">&lt;/p&gt;</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>
                <font face="arial" size="4"><b>&nbsp;&nbsp;&nbsp;Output :</b></font>
            </td>
            <td><img src="/image/mark.png" alt=""></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>

            <td>
                <a href="./ins.html">Perivious</a>
            </td>
            <td>
                <a href="./address.html">Next</a>
            </td>
        </tr>
    </table>

</body>

</html>
