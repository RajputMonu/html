    <title> <ul> tag</title>

<body style="background-color: #b6d7a8;">
    <table border="0" width="70%" bgcolor="#b6d7a8" align="center">
        <h2 style="text-align: center;">
            &lt;ul&gt; tag
        </h2>
        <hr noshade width="30%" color="black">
        <br>
        <tr>
            <td align="center">
                <font face="arial" size="4">
                    <b>Defination&nbsp;:</b>
                </font>
            </td>
            <td>
                <font face="arial" size="4">The &lt;ul&gt; tag defines unordered list. It behaves like a container for unordered list items.
                </font>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Example :</b></font>
            </td>
            <td>
                <font face="arial" size="3" color="#410bca">&lt;ul&gt; </font><br>
                <font face="arial"size="3" color="#410bca">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;</font>Apple
                <font face="arial" size="3" color="#410bca">&lt;/li&gt;</font><br>
                <font face="arial"size="3" color="#410bca">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;</font>Orage
                <font face="arial" size="3" color="#410bca">&lt;/li&gt;</font><br>
                <font face="arial"size="3" color="#410bca">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;</font>Banana
                <font face="arial" size="3" color="#410bca">&lt;/li&gt;</font><br>
                <font face="arial"size="3" color="#410bca">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;li&gt;</font>Papaya
                <font face="arial" size="3" color="#410bca">&lt;/li&gt;</font><br>
                <font face="arial" size="3" color="#410bca">&lt;/ul&gt;</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Output :</b></font>
            </td>

        </tr>

            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
