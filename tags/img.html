<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <img> tag</title>
</head>

<body style="background-color: #b6d7a8;">
    <table border="0" width="70%" bgcolor="#b6d7a8" align="center">
        <h2 style="text-align: center;">
            &lt;img&gt; tag
        </h2>
        <hr noshade width="30%" color="black">
        <br>
        <tr>
            <td align="center">
                <font face="arial" size="4">
                    <b>Defination&nbsp;:</b>
                </font>
            </td>
            <td>
                <font face="arial" size="4">The &lt;img&gt; is used to define an image on the webpage. It is a self-closing tag.
                </font>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Example :</b></font>
            </td>
            <td>
                <font face="arial" size="3" color="#410bca">&lt;img</font>
                <font face="arial"size="3" color="#410bca">src</font>="/image/cat.jpeg"
                <font face="arial" size="3" color="#410bca">alt</font>="Cat image"
                <font face="arial" size="3" color="#410bca">&gt;</font>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td align="center">
                <font face="arial" size="4"><b>Output :</b></font>
            </td>
            <td><img src="/image/cat.jpeg" alt=""></td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr align="center">
            <td>
                <a href="./address.html">Perivious</a>
            </td>
            <td>
                <a href="./a.html">Next</a>
            </td>
        </tr>
    </table>

</body>

</html>
